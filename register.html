<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimarket - Registro</title>
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                MINIMARKET
            </div>
            <h2 class="auth-title">Crear Cuenta</h2>
            <p class="auth-subtitle">Únete a nuestra plataforma</p>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" class="form-input" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary auth-btn">Registrarse</button>
                </div>
            </form>
            <p class="auth-link">¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="auth.js"></script>
</body>

</html>
